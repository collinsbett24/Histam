<form>
	<!-- <div class="form-group form-inline">
		Search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm" /> -->
		<!-- <span class="ml-3" >Loading...</span> -->

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col" sortable="name">Searched Term</th>
				<th scope="col" sortable="filename">Most Searched & count</th>
				<!-- <th scope="col" sortable="action2">Action2</th> -->
			</tr>
		</thead>
		<tbody>
			<div class="my-container">
			<ng-template #customLoadingTemplate>
				<div class="custom-class">
					<h3>
						Loading...
					</h3>
				</div>
			</ng-template>
			<ngx-loading [show]="loading" [config]="{backdropBorderRadius: '3px'}" [template]="customLoadingTemplate"></ngx-loading>
		</div>
			<tr *ngFor="let item of mostSerched">
				<td>
					<ngb-highlight [result]="item.term"></ngb-highlight></td>
					<td>
					<ngb-highlight [result]="item.term_count"></ngb-highlight></td>
					<td>
			</tr>
		</tbody>
	</table>
